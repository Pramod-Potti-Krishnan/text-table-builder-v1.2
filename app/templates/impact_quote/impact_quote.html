<div style="display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 120px;
            height: 100%;
            background: white;">

  <!-- Blue Border Box with Corner Quotes -->
  <div style="position: relative;
              border: 3px solid #667eea;
              border-radius: 16px;
              padding: 60px;
              background: transparent;
              max-width: 100%;">

    <!-- Opening Quote Mark (Top Left) -->
    <div style="position: absolute;
                top: 20px;
                left: 20px;
                font-size: 56px;
                color: #667eea;
                font-weight: 700;
                line-height: 1;">
      "
    </div>

    <!-- Quote Text (NO border, NO background, NO outline) -->
    <div style="font-size: 32px;
                color: #1f2937;
                font-weight: 400;
                line-height: 1.6;
                margin: 0 0 32px 0;
                padding: 0;
                font-style: normal;
                border: none !important;
                outline: none !important;
                box-shadow: none !important;
                background: transparent !important;">
      {quote_text}
    </div>

    <!-- Separator Line -->
    <div style="border-top: 2px solid #e5e7eb;
                margin: 0 0 24px 0;">
    </div>

    <!-- Attribution -->
    <cite style="font-size: 24px;
                 color: #374151;
                 font-weight: 600;
                 font-style: normal;
                 display: block;
                 line-height: 1.5;
                 margin: 0;">
      {attribution}
    </cite>

    <!-- Closing Quote Mark (Bottom Right) -->
    <div style="position: absolute;
                bottom: 20px;
                right: 20px;
                font-size: 56px;
                color: #667eea;
                font-weight: 700;
                line-height: 1;">
      "
    </div>

  </div>

</div>
