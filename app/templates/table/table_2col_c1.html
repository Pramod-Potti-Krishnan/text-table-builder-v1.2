<div style="padding: 20px 0 0 0;
            background: white;
            height: 100%;
            overflow: hidden;">

  <table style="width: 90%;
                height: 85%;
                border-collapse: collapse;
                margin: 0;
                font-size: 19px;
                table-layout: fixed;">

                   border-right: 1px solid #e5e7eb;

          {header_category}

                   padding: 22px 20px;
                   text-align: left;
                   font-weight: 700;
                   font-size: 23px;

        </th>
      </tr>
    </thead>

    <tbody>

      <!-- Row 1 -->
      <tr style="background: white;">

                   font-weight: 700;
                   color: #1f2937;
                   border-right: 1px solid #e5e7eb;
                   border-bottom: 1px solid #e5e7eb;
                   vertical-align: top;">
          {row_1_category}

        <td style="padding: 20px;
