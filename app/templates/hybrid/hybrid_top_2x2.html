<div style="display: flex;
            flex-direction: column;
            gap: 32px;
            padding: 0 40px 40px 0;
            background: transparent;
            height: 100%;">

  <!-- 2x2 Grid (Top) -->
  <div style="display: grid;
              grid-template-columns: 1fr 1fr;
              grid-template-rows: 1fr 1fr;
              gap: 24px;
              flex: 3;">

    <!-- Box 1: Top-Left (Light Blue) -->
    <div style="padding: 32px;
                border-radius: 12px;
                background: #dbeafe;
                display: flex;
                flex-direction: column;
                justify-content: center;">

      <h4 style="font-size: 26px;
                 font-weight: 700;
                 color: #1e3a8a;
                 margin: 0 0 16px 0;
                 line-height: 1.2;">
        {box_1_heading}
      </h4>

      <p style="font-size: 20px;
                line-height: 1.6;
                color: #1e40af;
                margin: 0;">
        {box_1_description}
      </p>

    </div>

    <!-- Box 2: Top-Right (Light Green) -->
    <div style="padding: 32px;
                border-radius: 12px;
                background: #d1fae5;
                display: flex;
                flex-direction: column;
                justify-content: center;">

      <h4 style="font-size: 26px;
                 font-weight: 700;
                 color: #065f46;
                 margin: 0 0 16px 0;
                 line-height: 1.2;">
        {box_2_heading}
      </h4>

      <p style="font-size: 20px;
                line-height: 1.6;
                color: #047857;
                margin: 0;">
        {box_2_description}
      </p>

    </div>

    <!-- Box 3: Bottom-Left (Light Yellow) -->
    <div style="padding: 32px;
                border-radius: 12px;
                background: #fef3c7;
                display: flex;
                flex-direction: column;
                justify-content: center;">

      <h4 style="font-size: 26px;
                 font-weight: 700;
                 color: #78350f;
                 margin: 0 0 16px 0;
                 line-height: 1.2;">
        {box_3_heading}
      </h4>

      <p style="font-size: 20px;
                line-height: 1.6;
                color: #92400e;
                margin: 0;">
        {box_3_description}
      </p>

    </div>

    <!-- Box 4: Bottom-Right (Light Pink) -->
    <div style="padding: 32px;
                border-radius: 12px;
                background: #fce7f3;
                display: flex;
                flex-direction: column;
                justify-content: center;">

      <h4 style="font-size: 26px;
                 font-weight: 700;
                 color: #831843;
                 margin: 0 0 16px 0;
                 line-height: 1.2;">
        {box_4_heading}
      </h4>

      <p style="font-size: 20px;
                line-height: 1.6;
                color: #9f1239;
                margin: 0;">
        {box_4_description}
      </p>

    </div>

  </div>

  <!-- Text Box (Bottom - Full Width) -->
  <div style="padding: 40px;
              border: 3px solid #d1d5db;
              border-radius: 12px;
              background: transparent;
              display: flex;
              align-items: center;
              justify-content: center;">

    <p style="font-size: 19px;
              line-height: 1.7;
              color: #374151;
              margin: 0;
              text-align: center;">
      {text_box_content}
    </p>

  </div>

</div>
