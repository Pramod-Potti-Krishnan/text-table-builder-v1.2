<div style="display: flex;
            gap: 24px;
            padding: 20px 40px 0 0;
            background: white;
            height: 100%;">

  <!-- Left: 2x2 Grid (75% width) -->
  <div style="display: grid;
              grid-template-columns: 1fr 1fr;
              grid-template-rows: 1fr 1fr;
              gap: 24px;
              flex: 3;">

    <!-- Box 1: Top-Left (Light Blue) -->
    <div style="padding: 32px;
                border-radius: 12px;
                background: #dbeafe;
                display: flex;
                flex-direction: column;
                justify-content: center;">

      <h4 style="font-size: 26px;
                 font-weight: 700;
                 color: #1e3a8a;
                 margin: 0 0 16px 0;
                 line-height: 1.2;">
        {box_1_heading}
      </h4>

      <p style="font-size: 20px;
                line-height: 1.6;
                color: #1e40af;
                margin: 0;">
        {box_1_description}
      </p>

    </div>

    <!-- Box 2: Top-Right (Light Green) -->
    <div style="padding: 32px;
                border-radius: 12px;
                background: #d1fae5;
                display: flex;
                flex-direction: column;
                justify-content: center;">

      <h4 style="font-size: 26px;
                 font-weight: 700;
                 color: #065f46;
                 margin: 0 0 16px 0;
                 line-height: 1.2;">
        {box_2_heading}
      </h4>

      <p style="font-size: 20px;
                line-height: 1.6;
                color: #047857;
                margin: 0;">
        {box_2_description}
      </p>

    </div>

    <!-- Box 3: Bottom-Left (Light Yellow) -->
    <div style="padding: 32px;
                border-radius: 12px;
                background: #fef3c7;
                display: flex;
                flex-direction: column;
                justify-content: center;">

      <h4 style="font-size: 26px;
                 font-weight: 700;
                 color: #78350f;
                 margin: 0 0 16px 0;
                 line-height: 1.2;">
        {box_3_heading}
      </h4>

      <p style="font-size: 20px;
                line-height: 1.6;
                color: #92400e;
                margin: 0;">
        {box_3_description}
      </p>

    </div>

    <!-- Box 4: Bottom-Right (Light Pink) -->
    <div style="padding: 32px;
                border-radius: 12px;
                background: #fce7f3;
                display: flex;
                flex-direction: column;
                justify-content: center;">

      <h4 style="font-size: 26px;
                 font-weight: 700;
                 color: #831843;
                 margin: 0 0 16px 0;
                 line-height: 1.2;">
        {box_4_heading}
      </h4>

      <p style="font-size: 20px;
                line-height: 1.6;
                color: #9f1239;
                margin: 0;">
        {box_4_description}
      </p>

    </div>

  </div>

  <!-- Right: Text Box (25% width) - 7 Bullets -->
  <div style="flex: 1;
              padding: 32px 28px;
              border: 3px solid #d1d5db;
              border-radius: 12px;
              background: white;
              display: flex;
              flex-direction: column;
              justify-content: flex-start;">

    <ul style="margin: 0;
               padding: 0;
               list-style-position: outside;
               padding-left: 24px;">
      <li style="font-size: 19px;
                 line-height: 1.6;
                 color: #374151;
                 margin: 0 0 12px 0;">
        {bullet_1}
      </li>
      <li style="font-size: 19px;
                 line-height: 1.6;
                 color: #374151;
                 margin: 0 0 12px 0;">
        {bullet_2}
      </li>
      <li style="font-size: 19px;
                 line-height: 1.6;
                 color: #374151;
                 margin: 0 0 12px 0;">
        {bullet_3}
      </li>
      <li style="font-size: 19px;
                 line-height: 1.6;
                 color: #374151;
                 margin: 0 0 12px 0;">
        {bullet_4}
      </li>
      <li style="font-size: 19px;
                 line-height: 1.6;
                 color: #374151;
                 margin: 0 0 12px 0;">
        {bullet_5}
      </li>
      <li style="font-size: 19px;
                 line-height: 1.6;
                 color: #374151;
                 margin: 0 0 12px 0;">
        {bullet_6}
      </li>
      <li style="font-size: 19px;
                 line-height: 1.6;
                 color: #374151;
                 margin: 0;">
        {bullet_7}
      </li>
    </ul>

  </div>

</div>
