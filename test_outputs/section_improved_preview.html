<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Section Divider Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .slide-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            background-color: #000;
            background-image: url('https://eshvntffcestlfuofwhv.supabase.co/storage/v1/object/public/generated-images/generated/677826b3-b30e-4480-9a11-933aa289ee75_original.png?');
            background-size: cover;
            background-position: center;
        }
        .slide-label {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(102, 110, 234, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-label">
            AI Background ✓ | Standard Model
        </div>
        <div style="position: relative; width: 100%; height: 100%; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">

  <!-- Dark gradient overlay (dark right → light left) -->
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;
              background: linear-gradient(to left, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.05) 100%);
              z-index: 1;"></div>

  <!-- Content (RIGHT-aligned) -->
  <div style="position: relative; z-index: 2; height: 100%; display: flex;
              align-items: center; justify-content: flex-end;
              padding: 80px 120px 80px 200px;">

    <div style="border-left: 8px solid #00d9ff; padding-left: 48px; max-width: 50%;">

      <h2 style="font-size: clamp(3.5rem, 6vw, 6.5rem); font-weight: 800; line-height: 1.05;
                 letter-spacing: -0.03em; margin: 0 0 24px 0; color: #ffffff;
                 text-shadow: 0 4px 12px rgba(0,0,0,0.4); text-align: left;">
        Strategic <span style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                                      -webkit-background-clip: text;
                                      -webkit-text-fill-color: transparent;
                                      background-clip: text;">Deployment</span>
      </h2>

      <p style="font-size: clamp(1.2rem, 1.8vw, 2rem); font-weight: 300; line-height: 1.4;
                color: rgba(255,255,255,0.92); margin: 0; text-align: left;
                text-shadow: 0 2px 8px rgba(0,0,0,0.3);">
        Seamlessly Integrating AI into Clinical Workflows
      </p>

    </div>

  </div>

</div>
    </div>
</body>
</html>
